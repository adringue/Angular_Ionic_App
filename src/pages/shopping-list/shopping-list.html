<ion-header>
  <ion-navbar>
    <ion-title>SHOPPING LIST</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form #f="ngForm" (ngSubmit)="addAccessory(f)">
      <ion-list class="forgotten-accessory">
          <ion-item>
               <ion-label fixed>Item's name</ion-label>
        <ion-input type="text" name="accessoryName" placeholder="Belt" ngModel required></ion-input>
          </ion-item>
          <ion-item>
               <ion-label fixed>Amount</ion-label>
        <ion-input type="text" name="amount" placeholder="0" ngModel required></ion-input>
          </ion-item>
           <ion-item>
               <ion-label fixed>Color</ion-label>
        <ion-input type="text" name="color" placeholder="White" ngModel required></ion-input>
          </ion-item>
           <ion-item>
               <ion-label fixed>Length</ion-label>
        <ion-input type="text" name="length" placeholder="0" ngModel required></ion-input>
          </ion-item>
      </ion-list>
          <button ion-button type="submit" block [disabled]="!f.valid">Add Forgotten Accessory</button>

    </form>

    <ion-list>
    <ion-item class="added-items" *ngFor="let accessory of listAccessories; let i=index" (click)="checkAccessories(i)">
      <h3>{{accessory.name}} ({{accessory.amount}})</h3>
      <h3>color:{{accessory.color}}</h3>
      <h3>length:{{accessory.length}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
